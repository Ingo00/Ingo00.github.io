<!DOCTYPE html>

<head>

    <!-- Vertex Shader -->
<script id="vertex-shader" type="x-shader/x-vertex">

  attribute  vec4 vPosition;
  attribute vec4 vColor;
  varying vec4 fColor;

  uniform mat4 modelViewMatrix;
  uniform mat4 projectionMatrix;

  void main()
  {
      fColor = vColor;
      gl_Position = projectionMatrix * modelViewMatrix * vPosition;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float;

  varying vec4 fColor;

  void main()
  {
      gl_FragColor = fColor;

  }
  </script>

  </head><body>
  Velja virkan líkamshluta með hnöppum, hreyfa hann með upp/niður örvum.

          <button id="btnRightUpperLeg">Right upper leg angle</button><p></p>

          Current angle: <div id="currAngle"></div>
      </td>
    </tr>

  </body></html>
